<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quantico&display=swap" rel="stylesheet">    <title>Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div id="screen">
            <div id="previous"> </div>
            <div id="current"> </div>
        </div>
        <div class="buttons">
            <button class="filler" aria-hidden="true" tabindex="-1"></button>
            <button class="filler" aria-hidden="true" tabindex="-1"></button>
            <button id="clear">C</button>
            <button id="backspace">&lt;</button>
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="operation">/</button>
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="operation">*</button>
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="operation">+</button>
            <button class="number" id="dot">.</button>
            <button class="number">0</button>
            <button class="operation">=</button>
            <button class="operation">-</button>
        </div>
    </div>
</body>
</html>
